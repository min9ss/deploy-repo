apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: fastapi
  namespace: argocd
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: fastapi
  source:
    repoURL: https://github.com/min9ss/deploy-repo.git
    targetRevision: main
    path: charts/fastapi
    helm:
      valueFiles:
        - ../envs/dev/values.yaml
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true

